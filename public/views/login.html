<div ng-controller="userCtrl" class="ngdialog-message">
    <div class="">
        <h3>登录页 </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doLogin()" name="login_form" ng-disabled="login_form.$invalid">
            <div class="form-group">
                <label class="sr-only" for="username">用户名</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">密码</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="user.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="rememberMe"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-info btn-sm" >登录</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button> &nbsp; &nbsp;
            <a ng-click=openRegister() class="cursorbutton pointCursor">点击注册新用户</a>
        </form>
    </div>
    <div>

    </div>
</div>
